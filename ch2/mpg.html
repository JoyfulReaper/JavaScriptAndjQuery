<!DOCTYPE html>
<html lang="en">

<head>
    <title>MPG - Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <h1>The Miles Per Gallon Calcualtor</h1>
    <script>
        "use strict";

        //alert("The calculate MPG application");

        const miles = parseFloat(prompt("Enter miles driven"));

        const gallons = parseFloat(prompt("Enter gallons of gas used"));

        const mpg = parseFloat(miles / gallons);

        const html = `<p><label>Miles: </label>${miles.toFixed(2)}</p>
        <p><label>Gallons: </label>${gallons.toFixed(2)}</p>
        <p><label>MPG: </label>${mpg.toFixed(2)}</p>`

        document.write(html);
    </script>
</body>

</html>
