<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="emailList.css">
    </head>
    <body>
        <main>
            <h1>
                Please join our e-mail list!
            </h1>
            <form id="emailForm" action="join.html" method="GET">
                <div>
                    <label for="email1">Email Address:</label>
                    <input type="email" id="email1" name="email1">
                    <span id="email1Error">*</span>
                </div>
                <div>
                    <label for="email2">Re-enter Email Address:</label>
                    <input type="email" id="email2" name="email2">
                    <span id="email2Error">*</span>
                </div>
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="firstName" id="firstName" name="firstName">
                    <span id="firstNameError">*</span>
                </div>
                <div>
                    <label>&nbsp;</label>
                    <input type="submit" id="joinList" vlaue="Join List">
                    <input type="button" id="clearForm" value="Clear Form">
                </div>
            </form>
        </main>
        <script src="emailList.js"></script>
    </body>
</html>
