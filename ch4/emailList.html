<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Join our Email List</title>
        <link rel="stylesheet" href="site.css">
    </head>
    <body>
        <main>
            <h1>Please join our email list</h1>
            <form id="emailFrom" name="emailForm" action="join.html" method="get">
                <div>
                    <label for="email1">Email Address:</label>
                    <input type="email" id="email1">
                </div>
                <div>
                    <label for="email2">Re-enter Email Address:</label>
                    <input type="email" id="email2">
                </div>
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName">
                </div>
                <div>
                    <label>&nbsp;</label>
                    <input type="submit" id="joinList" value="Join our List">
                    <input type="button" id="clearForm" value="Clear Form">
                </div>
            </form>
        </main>
        <script src="emailList.js"></script>
    </body>
</html>
